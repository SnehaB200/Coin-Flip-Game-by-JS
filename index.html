<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Fliping Game | Snehangi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <!-- head image -->
                 <img src="head.png" alt="head">
            </div>
            <div class="tails">
                <!-- tail image -->
                 <img src="tail.png" alt="tail">
            </div>
        </div>

        <div class="buttons">
            <button id="flip-button">Flip Button</button>
            <button id="reset-button">Reset Button</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
